<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>じゃんけん大会</title>
</head>
<body>
    <h1>じゃんけん大会</h1>
    
    <div class="wrap1">

     <div id="mejunkken">
      <img id="mejunkkenimg" src="./img/guutyokipaa.jpg" alt="">

     <div>
        <p>VS</p>
        <p id="result">結果</p>
     </div>
     <div id="youjunkken">
      <img id="youjunkkenimg" src="./img/guutyokipaa.jpg" alt="">

     <img id="you" src="./img/hatena.jpg" alt="対戦相手が決定する前の画像">
     </div>
    <button id="btn1">対戦相手</button>
    <button id="btn5">リセット</button>
    <div>
        <button id="btn2">ぐー</button>
        <button id="btn3">ちょき</button>
        <button id="btn4">ぱー</button>
    </div>
    <div class="wrap2">
        <div id="me_win"></div>
        <div id="you_win"></div>
    </div>
    <script src="javascript.js"></script>

</html>
